[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore missing imports for third-party libraries without stubs
[mypy-rapidfuzz.*]
ignore_missing_imports = True

[mypy-ytmusicapi.*]
ignore_missing_imports = True

[mypy-mutagen.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-tomllib.*]
ignore_missing_imports = True

[mypy-tomli.*]
ignore_missing_imports = True
